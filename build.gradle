plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.waveapi'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

def dir = getProperties().get('dir')

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = "local"
            url=dir
        }
    }
}