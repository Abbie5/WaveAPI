plugins {
    id 'java'
    id 'maven-publish'
}

def dir = getProperties().get('dir')

project.publishing {
    publications {
        api(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url=dir
        }
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'org.waveapi'
version '1.0-SNAPSHOT'
